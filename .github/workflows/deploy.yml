name: deploy

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - run: dotnet build -c release -o publish/source

    - run: dotnet tool install --global microsoft.dotnet.mage

    - run: cob.exe -n MyNet -s publish/source -t publish/target -x MyNet.exe -u https://s3.us-west-1.wasabisys.com/jd-media/test/MyNet/ -i Resources/network.ico


    - uses: jasondavis303/upload-s3-action@v1.0.2
      with:
        aws_key_id: ${{ secrets.S3_KEY_ID }}
        aws_secret_access_key: ${{ secrets.S3_SECRET }}
        aws_bucket: ${{ secrets.S3_BUCKET }}
        source_dir: 'publish/target'
        destination_dir: 'test/MyNet'